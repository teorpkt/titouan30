
<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Titouan30</title><style>:root{user-select:none;outline:none;-webkit-tap-highlight-color:transparent}body{font-family:'Arial',sans-serif;background:#1a1a1a;color:#e0e0e0;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;flex-direction:column}#chat-container{background:#2a2a2a;border:1px solid #444;border-radius:8px;padding:15px;box-shadow:0 0 15px rgba(0,0,0,0.5);width:90%;max-width:400px;display:flex;flex-direction:column}#messages{max-height:250px;overflow-y:auto;margin-bottom:15px;border:1px solid #444;padding:10px;border-radius:5px;background:#1c1c1c}#messages::-webkit-scrollbar{width:6px}#messages::-webkit-scrollbar-track{background:#1c1c1c}#messages::-webkit-scrollbar-thumb{background:#444;border-radius:10px}.user{margin:5px 0;font-weight:bold;color:#00ff00}.ai{margin:5px 0;font-style:italic;color:#66ff66}#user-input{display:flex;flex-direction:column}#user-input input{padding:10px;border:1px solid #444;border-radius:5px;background:#333;color:#e0e0e0;margin-bottom:10px}#user-input button{padding:10px;border:none;border-radius:5px;cursor:pointer;background:#00ff00;color:black;transition:background 0.3s}#user-input button:hover{background:#66ff66}footer{text-align:center;margin-top:15px;color:#e0e0e0}footer a{color:#00ff00;text-decoration:none}@media (max-width:400px){#chat-container{padding:10px}#user-input input,#user-input button{padding:8px}}</style></head><body><div id="chat-container"><h2 style="text-align:center;">Discuter avec Titouan30</h2><div id="messages"></div><div id="user-input"><input type="text" id="message" placeholder="Tapez votre message..." aria-label="Message à envoyer"/><button id="send">Envoyer</button></div></div><script>const messagesDiv=document.getElementById('messages'),messageInput=document.getElementById('message'),sendButton=document.getElementById('send');const randomSuffix=Math.floor(Math.random()*1000000);let conversationHistory=`Tu es Titouan, une IA fan ultime de Tekoa, le youtubeur Minecraft hardcore et horreur. Tu parles comme un kikoo fan ultra enthousiaste, avec des expressions exagérées, des abréviations et beaucoup d’emoji pour montrer ton engouement. Tes réponses doivent être très courtes, remplies de passion et de bonne humeur. N’hésite pas à rappeler à quel point Tekoa est un génie ou une légende, même quand ce n’est pas demandé. Ajoute des mots comme "ouah", "incroyable", "trop stylé", "OMG" et des trucs du genre. Reste simple et rapide, pas de grandes explications, juste l’essentiel avec beaucoup d’énergie et de fun. Fait des reponses tres courtes et ajoute des fautes d'orthographe des fois, t'es un kikoo. T'as genre 10ans, tu fais des fautes d'orthographe nulle. T'es pas si drole que ça.  ${randomSuffix}`;const appendMessage=(message,sender)=>{const messageElement=document.createElement('div');messageElement.textContent=message;messageElement.className=sender;messagesDiv.appendChild(messageElement);messagesDiv.scrollTop=messagesDiv.scrollHeight};sendButton.addEventListener('click',async()=>{const userMessage=messageInput.value.trim();if(!userMessage)return;conversationHistory+=`user: ${userMessage}\n`;appendMessage(`user: ${userMessage}`,'user');const prompt=conversationHistory+`Titouan30: `,apiUrl=`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=evil`;try{const response=await fetch(apiUrl);if(!response.ok)throw new Error('Erreur réseau');const aiMessage=await response.text();conversationHistory+=`Titouan30: ${aiMessage}\n`;appendMessage(`Titouan30: ${aiMessage}`,'Titouan30')}catch(error){console.error('Erreur lors de la communication avec l\'API:',error);appendMessage('Erreur lors de la communication avec l\'API. ','Titouan30')}messageInput.value=''});messageInput.addEventListener('keypress',event=>{if(event.key==='Enter'){event.preventDefault();sendButton.click()}});</script></body></html>
